<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid 19</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
    
    <header>
        <!-- Image and text -->
        <nav class="navbar navbar-light bg-light">
            <h1 class="navbar-brand mx-auto text-danger" href="#">
            <img src="./virus.svg" width="30" height="30" class="d-inline-block align-top mx-3" alt="" loading="lazy">
            <strong>Covid-19</strong> Dashboard
            </h1>
        </nav>
    </header>

    <div class="container-fluid">
        <div class="row my-3 mx-3 p-3 card">
            <div class="col-10 mx-auto mt-1">
                <h2 class="display-4 text-center text-capitalize">Global Situation</h2>
            </div>
            <div class="col-md-12 col-10 mx-auto my-1">
                <div class="row">
                    <div class="col-md-6 col-10 mx-auto my-1 ">
                        <div id="globelpiechart"></div>
                    </div> 

                    <div class="col-md-6 col-10 mx-auto my-1 ">
                        <div class="card w-100">
                            <div class="globaldetails"></div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    <div class="container-fluid ">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <form id="request-quote">
                            <div class="row">
                                <div class="form-group col-md-6 mx-auto">
                                    <select id="country-list" class="form-control"></select>
                                </div>
                                <div class="form-group col-md-3 mx-auto">
                                    <input type="submit" class="form-control btn btn-danger " id="convert-btn" value="View Cases"> 
                                </div>

                            </div>
                            
                        </form>
                    </div>
                  </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 my-3">
                <div class="text-center mt-1 mb-5"  id="display-result"></div>
                
            </div>
            <div class="col-md-6 my-3">
                <div id="piechart"></div>
            </div>
        </div>
    </div>
  
    
    


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>
</html>
