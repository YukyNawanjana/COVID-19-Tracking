<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid 19</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
    
    <header>
        <!-- Image and text -->
        <nav class="navbar navbar-light bg-light">
            <h1 class="navbar-brand mx-auto text-danger" href="#">
            <img src="./virus.svg" width="30" height="30" class="d-inline-block align-top mx-3" alt="" loading="lazy">
            <strong>Covid-19</strong> Dashboard
            </h1>
        </nav>
    </header>

    <div class="container-fluid my-2">
        <div class="row">
            <div class="col-12">
                <nav>
                    <div class="nav nav-tabs nav-fill" id="nav-tab" role="tablist">
                    <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true"><strong>Global</strong></a>
                    <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false"><strong>Countrys</strong></a>
                    </div>
                </nav>
            </div>
        </div>
        <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">

                <!-- Global-->
                <div class="container-fluid p-0">
                    <div class="row my-5 mx-0">
                        <div class="col-10 mx-auto text-center text-secondary">
                            <h1 class="text-primary">Global Situation</h1>
                            <p class="global-info text-dark font-weight-bold"></p>
                        </div>
                        <div class="col-lg-8 col-md-6 col-12 mx-auto">

                            <!-- World map -->
                            <div id="regions_div"></div>
                        </div>
                        <div class="col-lg-4 col-md-6 mx-auto">
                            
                            <div class="row">
                                <div class="col-md-12 col-12 mx-auto my-2" id="map-button">
                                    <button type="button" class="btn btn-outline-primary" value="primary">Primary</button>
                                    <button type="button" class="btn btn-outline-success">Success</button>
                                    <button type="button" class="btn btn-outline-danger">Danger</button>
                                </div>
                                
                                <div class="col-md-12 col-12 mx-auto my-2 globaldetails">
                                   
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12 col-12 mx-auto my-2">
                                    <div class="card">
                                        <div class="card-body">
                                            <div id="globelpiechart"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                       
                    </div>
                </div>
                <!-- End of  Global-->

            </div>
            <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">

                <!-- Country-->
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12 mx-auto my-3">
                            <h1 class="text-center mb-4">Situation by Country</h1>
                            <div class="card">
                                <div class="card-body">
                                    <form id="request-quote">
                                        <div class="row">
                                            <div class="form-group col-md-6 mx-auto">
                                                <select id="country-list" class="form-control"></select>
                                            </div>
                                            <div class="form-group col-md-3 mx-auto">
                                                <input type="submit" class="form-control btn btn-danger " id="convert-btn" value="View Cases"> 
                                            </div>
                                        </div>  
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-4 col-md-4 col-12 mx-auto">
                            <div class="card">
                                <div class="card-body " id="display-result">
                                      
                                </div>
                            </div>

                        </div>
                        <div class="col-lg-4 col-md-4 col-12 mx-auto">
                            <div class="card">
                                <div class="card-body">
                                    <div id="chart_div"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End of Country-->
            </div>
        </div>
    </div>

    <!--- Footer -->
    <div class="container-fluid bg-dark py-0 mt-5 ">
        <div class="row">
            <div class="col-10 mx-auto text-center text-white py-1 my-2 align-item-center">
                <p class="text-white my-0">Source: <a href="https://covid19api.com/">Covid-19 API</a></p>
                <p class="text-white my-0">Copyright Â© 2020 All Rights Reserved. Designed & Developed By <strong> Yuky Nawanjana</strong></p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>
</html>
